<!DOCTYPE html>
<!--Created By HruthvikNaik-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typo.io</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/HruthvikNaik" target="_blank">Creator</a>
      <a href="https://www.linkedin.com/in/hruthvik-naik-071a75123/" target="_blank">LinkedIn</a>
      <a href="https://github.com/HruthvikNaik/Typo-io.github.io" target="_blank">Source Code</a>
      
      <a href="https://www.buymeacoffee.com/HruthvikNaik?new=1" target="_blank">Buy me a Coffee</a>
      
    </div>
    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
    
  
  </body>
</html>
