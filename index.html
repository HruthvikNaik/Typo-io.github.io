<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="style.css">
        <script src = "script.js" defer></script>
        <title>Typo.io - The trippy speed typing game </title>
    </head>
    <body>
        <h1 class ='Typo'>Typo.io</h1>
<iframe width="0" height="0" src="https://www.youtuberepeater.com/watch?v=W6YI3ZFOL0A#gsc.tab=0" frameborder="0" allowfullscreen></iframe>



<div class="content-box">
<div class="container">
    <div class="quote-display" id="quoteDisplay"></div>
    <textarea placeholder="Type Something Here..." id="quoteInput" class="quote-input" required></textarea>
    <ul class="result-details">
        <li class="time">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
        </li>
        <li class="mistake">
            <p>Mistakes:</p>
            <span></b>0</span>
        </li>
        <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
        </li>
        <li class="cpm">
            <p>CPM:</p>
            <span>0</span>
        </li>
    </ul>
    <div class = "butt">
        <button>Try Again!</button>
    </div>

</div>
</div>

<embed src="music/1 hour of aesthetic & calm lofi music ðŸŒ™.mp3" loop="true" autostart="true" width="2" height="0">


    </body>
</html>
